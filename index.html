<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal UI</title>
    
    <link rel="stylesheet"  href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">


</head>
<body>
    <main>
        <div class="glass">
            <section class="dashboard">
                <div class="user">
                    <img src="img/circle-cropped (1).png" height="60px" width="60px">
                    <h3>MD AZAD</h3>
                    <p>Pro member<p>
                </div>
                <div class="links">
                    <div class="link">
                        <img class="linkimg" src="img/library.png">
                        <h3>library</h3>


                    </div>
                    <div class="link">
                        <img class="linkimg" src="img/steam.png">
                        <h3>steam</h3>

                    </div>
                    <div class="link">
                        <img class="linkimg"src="img/twitch.png">
                        <h3>twitch</h3>
                    </div>
                    <div class="link">
                        <img class="linkimg" src="img/upcoming.png">
                        <h3>upcoming</h3>
                    </div>

                </div>
                <div class="join">
                   <h2> Join pro games for free</h2>
                   <img src="img/controller.png">

                </div>


            </section>
            <section class="games">
                <div class="status">
                    <h1>ACTIVE GAMES</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="img/pubg-48237.png" height="60px" width="60px">
                        <div class="cardinfo">
                            <h3>PUBG PC &nbsp  &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp </h3>
                            <p>PS5 version</p>
                            <div class="progress">
                                <a href="https://www.pubg.com/" target="_blank"> play</a>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/spiderman.png" height="60px" width="60px">
                        <div class="cardinfo">
                            <h3>SpiderMan &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp </h3>
                            <p>ps5 version</p>
                            <div class="progress">
                                <a href="https://www.playstation.com/en-in/games/marvels-spider-man-miles-morales/" target="_blank"> play</a>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/assassins.png"height="60px" width="60px">
                        <div class="cardinfo">
                            <h3>Assasins &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</h3>
                            <p>ps5 version</p>
                            <div class="progress">
                                <a href="https://www.microsoft.com/en-in/p/assassins-creed-iv-black-flag/brkmhzx1rcf2#activetab=pivot:overviewtab"target="_blank"> play</a>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/28717-2-gta-san-andreas-hd.png" height="60px" width="60px">
                        <div class="cardinfo">
                            <h3>GTA san-andreas &nbsp &nbsp</h3>
                            <p>ps5 version</p>
                            <div class="progress">
                                <a href="https://www.microsoft.com/en-in/p/grand-theft-auto-san-andreas/9wzdncrfj1zn?activetab=pivot:overviewtab"target="_blank"> play</a>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        
        </div>
        <div class="circle1"></div>
        <div class="circle2"></div>
        



    </main>
    <script src="index.js"></script>
</body>
</html>
